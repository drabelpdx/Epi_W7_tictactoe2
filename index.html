<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">

      <h1>Tic Tac Toe</h1>

      <div class="row">
        <div class=col-md-4>
          <span class="scores"></span>

        </div>
          <div class="col-md-4">

            <div id="board">
                <table>
                  <tr id="row-one">
                    <td id=1 class="space"></td>
                    <td id=2 class="space"></td>
                    <td id=3 class="space"></td>
                  </tr>
                  <tr id="row-two">
                    <td id=4 class="space"></td>
                    <td id=5 class="space"></td>
                    <td id=6 class="space"></td>
                  </tr>
                  <tr id="row-three">
                    <td id=7 class="space"></td>
                    <td id=8 class="space"></td>
                    <td id=9 class="space"></td>
                  </tr>
                </table>
              </div>

              <button type="submit" class=" btn start-game">Start Game</button>

              <button type="submit" class=" btn end-game">Reset Board</button>

          </div>
          <div class="col-md-4">
            <span class="messages"></span>
          </div>
      </div>
    </div>
  </body>
</html>
